<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery with Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+5hb7PEF33M0hqISqKtxx20PRzzQdyhOG70W4JG" crossorigin="anonymous">
    <style>
        .gallery {
            /* Hiển thị các hình ảnh theo cột, mỗi cột 1 hình */
            display: flex;
            flex-wrap: wrap; /* Cho phép các cột xuống dòng khi không đủ chỗ */
            justify-content: center; /* Căn giữa các cột */
            text-align: center;
        }
        .gallery img {
            width: 40%; /* Hình ảnh tự co dãn theo kích thước cột */
            border-radius: 10px; /* Bo góc hình ảnh */
            object-fit: cover; /* Cắt hình vừa khung nếu cần */
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <!-- Sử dụng Bootstrap Grid -->
        <div class="row g-3 gallery">
            <!-- Hình 1 -->
            <div class="col-6 col-sm-4 col-md-3">
                <img src="https://res.cloudinary.com/dnjkwuc7p/image/upload/v1737299729/Balog/title-am-nhac.png" alt="Image 1" class="img-fluid">
            </div>
            <!-- Hình 2 -->
            <div class="col-6 col-sm-4 col-md-3">
                <img src="https://res.cloudinary.com/dnjkwuc7p/image/upload/v1737297563/Balog/poster-chinh.png" alt="Image 2" class="img-fluid">
            </div>
            <!-- Hình 3 -->
            <div class="col-6 col-sm-4 col-md-3">
                <img src="https://res.cloudinary.com/dnjkwuc7p/image/upload/v1737297563/Balog/poster-chinh.png" alt="Image 3" class="img-fluid">
            </div>
            <!-- Hình 4 -->
            <div class="col-6 col-sm-4 col-md-3">
                <img src="https://res.cloudinary.com/dnjkwuc7p/image/upload/v1737297563/Balog/poster-chinh.png" alt="Image 4" class="img-fluid">
            </div>
            <!-- Thêm các hình khác tương tự -->
        </div>
    </div>

    <!-- Bootstrap JS (nếu cần cho tương tác) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeo7H1yHh5mn29E2lBZDx1LJW2lzjOFctNXp+CJfACMY0E03" crossorigin="anonymous"></script>
</body>
</html>
